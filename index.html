<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Multiple Timer App</h1>
    <div id="container">
        <div class="set-time">
            Set Time:
        </div>
        <div class="time-container">
                <div class="time"><input type="time" name="hh" id="time" step="1"></div>
        </div>
        <div class="set">
            <button id="btn-set" >Set</button>
        </div>
    </div>
    <div class="para">Current Timers</div>
    <div class="show-time">You have no timers currently!</div>
    <div id="time-left-container">
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
